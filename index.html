<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiFlow - Modern Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        dark: '#0f172a',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body
    class="bg-light text-slate-800 dark:bg-dark dark:text-slate-100 transition-colors duration-300 min-h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="container mx-auto px-4 py-6 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <span class="text-4xl">ğŸŒŠ</span>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-cyan-500">
                LexiFlow</h1>
        </div>
        <div class="flex gap-4">
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
                aria-label="Toggle Theme">
                <span class="dark:hidden">ğŸŒ™</span>
                <span class="hidden dark:inline">â˜€ï¸</span>
            </button>
            <button id="history-toggle"
                class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
                aria-label="View History">
                ğŸ“œ
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 flex-grow max-w-3xl">

        <!-- Search Section -->
        <section class="mb-10 text-center">
            <div id="wotd-container" class="mb-8 inline-block cursor-pointer group">
                <div
                    class="px-6 py-2 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300 text-sm font-medium transition-transform group-hover:scale-105">
                    ğŸ’¡ Word of the Day: <span id="wotd-word" class="font-bold">...</span>
                </div>
            </div>

            <div class="relative max-w-xl mx-auto">
                <input type="text" id="search-input"
                    class="w-full px-6 py-4 text-lg rounded-2xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 transition-all shadow-lg"
                    placeholder="Type a word to search...">
                <button id="search-btn"
                    class="absolute right-3 top-1/2 -translate-y-1/2 p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-colors">
                    ğŸ”
                </button>
                <button id="voice-btn"
                    class="absolute right-16 top-1/2 -translate-y-1/2 p-2 text-gray-400 hover:text-blue-500 transition-colors">
                    ğŸ¤
                </button>
            </div>
        </section>

        <!-- Results Section -->
        <section id="result-container" class="hidden space-y-6 animate-fade-in">
            <!-- Content injected by JS -->
        </section>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent">
            </div>
            <p class="mt-4 text-gray-500 dark:text-gray-400">Searching...</p>
        </div>

        <!-- Error State -->
        <div id="error"
            class="hidden text-center py-12 p-6 bg-red-50 dark:bg-red-900/20 rounded-2xl border border-red-100 dark:border-red-900/50">
            <div class="text-4xl mb-4">ğŸ˜•</div>
            <h3 class="text-xl font-bold text-red-600 dark:text-red-400 mb-2">No Definitions Found</h3>
            <p class="text-gray-600 dark:text-gray-300" id="error-msg">Sorry, we couldn't find definitions for that
                word.</p>
        </div>

    </main>

    <!-- History Modal -->
    <div id="history-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div
            class="bg-white dark:bg-gray-900 w-full max-w-md rounded-2xl shadow-2xl transform scale-95 transition-transform duration-300 m-4 overflow-hidden flex flex-col max-h-[80vh]">
            <div class="p-6 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center">
                <h2 class="text-xl font-bold">Search History</h2>
                <button id="close-history" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">âœ•</button>
            </div>
            <div id="history-list" class="p-6 overflow-y-auto flex-grow space-y-2">
                <!-- History items -->
            </div>
            <div class="p-4 border-t border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-900/50 text-center">
                <button id="clear-history" class="text-sm text-red-500 hover:text-red-600 font-medium">Clear
                    History</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-8 text-gray-400 text-sm">
        <p>Â© 2025 Dictionary App. Built with Tailwind CSS.</p>
    </footer>

    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
